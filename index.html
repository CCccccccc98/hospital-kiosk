<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Kiosk</title>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var div = document.createElement('div');
      div.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:9999; padding:20px; overflow:auto; font-family:monospace;';
      div.innerHTML = '<h1>Application Error</h1><h3>' + message + '</h3><p>' + source + ':' + lineno + '</p><pre>' + (error ? error.stack : '') + '</pre>';
      document.body.appendChild(div);
    };
    window.addEventListener('unhandledrejection', function (event) {
      var div = document.createElement('div');
      div.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:9999; padding:20px; overflow:auto; font-family:monospace;';
      div.innerHTML = '<h1>Unhandled Promise Rejection</h1><pre>' + event.reason + '</pre>';
      document.body.appendChild(div);
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
